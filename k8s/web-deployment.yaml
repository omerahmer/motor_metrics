apiVersion: apps/v1
kind: Deployment
metadata:
  name: motor-metrics-web
  namespace: motor-metrics
  labels:
    app: motor-metrics-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: motor-metrics-web
  template:
    metadata:
      labels:
        app: motor-metrics-web
    spec:
      containers:
      - name: web
        image: 565944121659.dkr.ecr.us-east-1.amazonaws.com/motor-metrics-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://motor-metrics-api:80"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

