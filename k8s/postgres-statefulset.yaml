apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: motor-metrics
data:
  POSTGRES_DB: "motor_metrics"
  POSTGRES_USER: "postgres"
  POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: motor-metrics
type: Opaque
stringData:
  POSTGRES_PASSWORD: "changeme"  # Change this in production!
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: motor-metrics
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: gp3-eks-auto  # AWS EBS gp2 with WaitForFirstConsumer
      resources:
        requests:
          storage: 20Gi

